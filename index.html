<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ohmyfood</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="" />
    <script
      src="https://kit.fontawesome.com/2a5811d0f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="./images/logo/ohmyfood.png" alt="logo" />
      <label for="location">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" name="location" placeholder="Paris, Belleville" />
      </label>
    </header>
    <main>
      <section class="presentation">
        <h1>Réservez le menu qui vous convient</h1>
        <h2>
          Découvrez des restaurants d'exception, séléctionnés par nos soins
        </h2>
        <a href="#">
          <button>Explorer nos restaurants</button>
        </a>
      </section>
      <section class="progress">
        <h2>Fonctionnement</h2>
        <ul class="progress-flow">
          <li class="progress-step">
            <p>1</p>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p>Choisissez un restaurant</p>
          </li>
          <li class="progress-step">
            <p>2</p>
            <i class="fa-solid fa-list-ul"></i>
            <p>Composez votre menu</p>
          </li>
          <li class="progress-step">
            <p>3</p>
            <i class="fa-solid fa-store"></i>
            <p>Dégustez au restaurant</p>
          </li>
        </ul>
      </section>
      <section class="restaurants"></section>
    </main>
    <footer></footer>
    <script src="" async defer></script>
  </body>
</html>
